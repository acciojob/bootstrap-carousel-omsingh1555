<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .carousel-inner > .item {
      height: 300px;
      color: white;
      text-align: center;
      font-size: 2rem;
      line-height: 300px;
    }
    .first-slide { background-color: #e74c3c; }
    .second-slide { background-color: #3498db; }
    .third-slide { background-color: #2ecc71; }
    .fourth-slide { background-color: #f39c12; }
    .fifth-slide { background-color: #9b59b6; }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      Slide 1
    </div>
    <div class="item second-slide">
      Slide 2
    </div>
    <div class="item third-slide active">
      Slide 3
    </div>
    <div class="item fourth-slide">
      Slide 4
    </div>
    <div class="item fifth-slide">
      Slide 5
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
